  ]
]


// loads json in table
$(document).ready(function() {
  $('#myTable').DataTable({
    data: data
  });

  //setup
  $("#dialog").dialog({
    autoOpen: false, // Do not open on page load
    modal: true // Freeze the background behind the overlay
  });
  //launch dialog
  $("#btn").click(function() {
    $('#dialog').dialog('open');
  });


  //setup 
  $("#confirmDialog").dialog({
      autoOpen: false, // Do not open on page load
      modal: true // Freeze the background behind the overlay
    })
    //launch confirmDialog, confirm or cancel
  $("#saveBtn").click(function() {
    $("#confirmDialog").dialog('open');
  });

  //confirm, update page
  $("#confirmBtn").click(function() {
    $("#confirmDialog").dialog('close');
    $("#dialog").dialog("close");;
  });
  //cancel confirmation
  $("#confirmCancelBtn").click(function() {
    $("#confirmDialog").dialog("close");
  });

  //Cancel, close Edit Parking Dialog
  $("#cancelBtn").click(function() {
    $("#dialog").dialog("close");;
  });


  $('#btn').click(function() {
    $('#dialog').addClass('animated pulse');
  });
  $('#saveBtn').click(function() {
    $('#confirmDialog').addClass('animated pulse');
  });
  $('button').hover(function() {
    $('button').addClass('animated bounce');
  });



});

  </script>
